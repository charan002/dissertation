<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharma Homepage</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/output.css') }}">
</head>
<body>
    <header id="header">
        <h1>Welcome {{ data.pharmaid }} </h1>
        <button onclick="logout()" class="btn-primary">Logout</button>
    </header>
    <main>
        <p>Test</p>
        <br>
        <form id="phone-number-form" class="border-black" >
            <div class="py-1">
                <label for="phonenumber">Patient Phone Number</label>
                <input type="number" class="input-box" name="phonenumber" />
            </div>
            <br>
            <button onclick="handleUserPrescription(event)" class="input-box" type="submit">Submit</button>        
            </form>
        <div id="user-prescriptions">

        </div>
    </main>
    <footer>
        <p>Copyright Â© #Gov. #of #India</p>
    </footer>
</body>
<script src="{{ url_for('static', filename='js/pharmaPrescription.js' ) }}" defer ></script>

</html>
