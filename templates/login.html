<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/output.css') }}">
</head>
<body>
    
    <form method="post" action="/login" class="border-black" >
        <div class="py-1">
            <label for="username">Username</label>
            <input class="input-box" name="username" />
        </div>
        <div class="py-1">
            <label for="password">Password</label>
            <input class="input-box" name="password"/>
        </div>
        <button class="py-1" type="submit">Submit</button>   
    </form>    
    
    <hr class="border-y-2">
    <p class="py-1" >Don't have an account?</p>
    <button class="py-1" ><a href="/signup">Sign up</a></button>
</body>
</html>
