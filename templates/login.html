<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/output.css') }}">
</head>
<body>
    <header>
        <h1 class="text-6xl">Patient Login screen</h1>
    </header>
    <hr>
    <main class="px-5 pt-5 h-screen">
        <h2 class="text-3xl">Enter your user credentials</h2>
        <br>
        <form method="post" action="/login" class="border-black" >
            <div class="py-1">
                <label for="username">Username</label>
                <input class="input-box" name="username" />
            </div>
            <div class="py-1">
                <label for="password">Password</label>
                <input class="input-box ml-1" name="password"/>
            </div>
            <br>
            <button class="input-box" type="submit">Login</button>   
        </form>    
        <br>
        <hr>
        <p class="py-1" >Don't have an account?</p>
        <button class="input-box"><a href="/signup">Sign Up</a></button>
    </main>
    <footer>
        <p>Copyright Â© #Gov. #of #India</p>
    </footer>
</body>
</html>
